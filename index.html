<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Presentación Personal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body, html {
      height: 100%;
    }
    .bg-cover {
      background-size: cover !important;
      background-position: center;
      padding-top: 50px;
    }
    .header-image {
      height: 200px;
      background-image: url('portada_conti.jpg');
    }
    .profile-pic {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      margin-top: -75px;
      border: 5px solid white;
    }
    .social-icons {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 30px;
    }
    .social-icons a {
      font-size: 48px; /* Aumentar el tamaño de los íconos */
      margin: 10px;
      text-align: center;
      width: 100px; /* Tamaño fijo para un mejor ajuste */
    }
    .bi-facebook {
      color: #3b5998; /* Color original de Facebook */
    }
    .bi-twitter {
      color: #1DA1F2; /* Color original de Twitter */
    }
    .bi-instagram {
      color: #E4405F; /* Color original de Instagram */
    }
    .bi-envelope {
      color: #D44638; /* Color de Gmail */
    }
    .bi-file-earmark-person {
      color: #28a745; /* Icono para CV */
    }
    .bi-telephone {
      color: #0d6efd; /* Icono para llamada */
    }
  </style>
</head>
<body>
  
  <!-- Portada -->
  <header class="header-image bg-cover d-flex justify-content-center align-items-center text-white">
    <h1 class="display-4 text-center"></h1>
  </header>

  <!-- Sección de Presentación -->
  <section class="text-center mt-5">
    <img src="1615170299773.jpg" alt="Foto de Perfil" class="profile-pic">
    <h2 class="mt-3">Oscar Godines</h2>
    <p class="text-muted">Arquitecto de Algoritmos ADAS</p>
    <p>[Una breve descripción sobre ti, tus intereses o lo que ofreces.]</p>
    
    <!-- Links a redes sociales -->
    <div class="social-icons mt-4">
      <a href="https://facebook.com" target="_blank"><i class="bi bi-facebook"></i></a>
      <a href="https://twitter.com" target="_blank"><i class="bi bi-twitter"></i></a>
      <a href="https://instagram.com" target="_blank"><i class="bi bi-instagram"></i></a>
      <a href="mailto:tuemail@correo.com"><i class="bi bi-envelope"></i></a>
      <a href="tel:+1234567890"><i class="bi bi-telephone"></i></a> <!-- Icono de llamada -->
      <a href="cv.pdf" target="_blank"><i class="bi bi-file-earmark-person"></i></a> <!-- Icono para CV -->
    </div>

    <!-- Botón para descargar V-card -->
    <div class="mt-4">
      <a href="vcard.vcf" class="btn btn-primary">Descargar Contacto</a>
    </div>
    
    <!-- Botón para descargar PDF -->
    <div class="mt-4">
      <a href="documento.pdf" class="btn btn-secondary">Descargar Catalogo de Servicios</a>
    </div>
  </section>

  <!-- Pie de página -->
  <footer class="text-center mt-5 mb-3 text-muted">
    <p>© 2024 CardLink. Todos los derechos reservados.</p>
  </footer>

  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
